<div style="padding: 20px;">
  <h2>📋 Lista Completa de Contatos</h2>

  <button (click)="voltarParaHome()" style="padding: 10px; background: #6c757d; color: white; border: none; border-radius: 4px; margin-bottom: 20px;">
    ← Voltar para Home
  </button>

  <div style="background: #e3f2fd; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center;">
    <strong>Total de {{ getContatos().length }} contato(s)</strong>
  </div>

  <div
    *ngFor="let contato of getContatos()"
    style="padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; background: white;">

    <div>
      <strong style="display: block; font-size: 1.2em;">{{ contato.nome }}</strong>
      <span style="color: #666;">{{ contato.telefone }}</span>
      <small style="color: #999; display: block;">ID: {{ contato.id }}</small>
    </div>

    <div style="margin-top: 10px; display: flex; gap: 10px;">
      <button
        (click)="visualizarContato(contato.id!)"
        style="padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 4px;">
        👉 Visualizar Simples
      </button>

      <button
        (click)="visualizarComQueryParams(contato.id!)"
        style="padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 4px;">
        📝 Com QueryParams
      </button>

      <button
        (click)="visualizarByUrl(contato.id!)"
        style="padding: 5px 10px; background: #ffc107; color: black; border: none; border-radius: 4px;">
        🔗 By URL
      </button>
    </div>
  </div>
</div>
