<div class="container">
  <h2>📞 Minha Lista Telefônica</h2>

  <div class="form-group">
    <label for="nome">👤 Nome:</label>
    <input
      id="nome"
      type="text"
      [(ngModel)]="nome"
      placeholder="Digite o nome do contato"
      class="form-control">
  </div>

  <div class="form-group">
    <label for="telefone">📱 Telefone:</label>
    <input
      id="telefone"
      type="text"
      [(ngModel)]="telefone"
      placeholder="Digite o telefone"
      class="form-control">
  </div>

  <p *ngIf="nome !== ''" class="preview">
    👀 <strong>Visualizando:</strong> {{ nome }}
  </p>

  <button (click)="novoContato()" class="btn btn-primary">
    {{ labelNovoContato }}
  </button>

  <div class="mt-4" *ngIf="contatoService.findAll().length > 0">
    <h3>📋 Meus Contatos ({{ contatoService.findAll().length }})</h3>

    <div *ngFor="let contato of contatoService.findAll()" class="contact-item">
      <div class="contact-info">
        <strong>{{ contato.nome }}</strong>
        <span>{{ contato.telefone }}</span>
      </div>

      <button
        (click)="removerContato(contato.id!)"
        class="btn btn-danger btn-sm"
        title="Remover contato">
        🗑️
      </button>
    </div>
  </div>

  <div *ngIf="contatoService.findAll().length === 0" class="empty-state">
    <p>📭 Nenhum contato cadastrado ainda.</p>
    <p>Adicione seu primeiro contato acima! 👆</p>
  </div>
</div>
