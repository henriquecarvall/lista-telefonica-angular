<div class="container">
  <h2>🏠 Home - Lista Telefônica</h2>

  <div class="form-group">
    <label for="nome">👤 Nome:</label>
    <input
      id="nome"
      type="text"
      [(ngModel)]="nome"
      placeholder="Digite o nome do contato"
      class="form-control">
  </div>

  <div class="form-group">
    <label for="telefone">📱 Telefone:</label>
    <input
      id="telefone"
      type="text"
      [(ngModel)]="telefone"
      placeholder="Digite o telefone"
      class="form-control">
  </div>

  <p *ngIf="nome !== ''" class="preview">
    👀 <strong>Visualizando:</strong> {{ nome }}
  </p>

  <button (click)="novoContato()" class="btn btn-primary">
    {{ labelNovoContato }}
  </button>

  <div class="action-buttons">
    <button
      (click)="irParaLista()"
      class="btn btn-secondary">
      📋 Ver Lista Completa
    </button>
  </div>

  <div class="empty-state" *ngIf="contatoService.findAll().length === 0">
    <p>📭 Nenhum contato cadastrado ainda.</p>
    <p>Adicione seu primeiro contato acima! 👆</p>
  </div>

  <div class="empty-state" *ngIf="contatoService.findAll().length > 0">
    <p>✅ Você tem {{ contatoService.findAll().length }} contato(s) cadastrado(s)</p>
    <p>Clique em "Ver Lista Completa" para ver todos! 👆</p>
  </div>
</div>
